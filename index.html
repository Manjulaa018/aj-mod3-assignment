<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.getMenuItems()">Narrow It Down For Me!</button>
    </div>
    <div class="col-xs-12">
        <found-items found="narrowItDown.found" message="{{narrowItDown.errorMessage}}" on-remove="narrowItDown.removeItem(index)"></found-items>
      <!-- <h2 ng-if="narrowItDown.found.length">Found List</h2>
      <table class="grid">
        <tr ng-repeat="item in narrowItDown.found">
            <td>{{item.short_name}}</td>
            <td class="description">{{item.description}}</td>
            <td><button class="btn btn-primary" ng-click="narrowItDown.removeItem($index)">Don't want this one!</button></td>
        </tr>
      </table>
      <div class="errorMessage" ng-if="narrowItDown.errorMessage"><h3>{{narrowItDown.errorMessage}}</h3></div> -->
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
</html>
